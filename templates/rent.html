<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Rent: {{ equipment.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c2237;
            color: #E0E0E0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #2d3142;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 60%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .details {
            text-align: left;
            margin: 20px auto;
        }
        .details p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request to Rent: {{ equipment.name }}</h1>
        <div class="details">
            <p><strong>Price:</strong> {{ equipment.price }}</p>
            <p><strong>Description:</strong> {{ equipment.description }}</p>
            <p><strong>Owner:</strong> {{ equipment.owner }}</p>
            <p><strong>Location:</strong> {{ equipment.location }}</p>
            <p><strong>Contact Number:</strong> {{ equipment.contact }}</p>
        </div>
        <a href="/" class="button">Back to Equipment List</a>
    </div>
</body>
</html>
